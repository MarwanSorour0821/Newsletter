<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>The Techonomic Post</title>

    <style>
         h1 {
            text-align: center; /* Center align the text */
            font-size: 20px; /* Increase font size */
            color: white;
            font-family: Arial;
            font-weight: 200;
            padding-top: 30px;
        }

        nav {
            position: absolute; /* Position the navigation menu absolutely */
            top: 10px;
            width: 100%;
            z-index: 999; /* Ensure the navigation menu appears in front of other elements */
        }

        .menu-items {
            display: none; /* Hide the menu items by default */
            background-color: black; /* Set the background color to black */
             /* Add some padding */
            position: fixed; /* Fix the position of the menu */
            top: 0; /* Align the menu to the top */
            left: 0; /* Align the menu to the left */
            right: 0;
            width: 1500px; /* Cover the entire width of the viewport */
            height: 100vh; /* Cover the entire height of the viewport */
            box-sizing: border-box;
        }

        .checkbox:checked + .navbar .menu-items {
            display: block;
        }

        .container{
            z-index: 1000;
            padding: 20px;
            color: white;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        .container1{
            /* background-color: rgb(37, 37, 37);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 65%;
            margin: 0 auto;
            text-align: center; */
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.28);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            padding: 20px;

        }

        .container1 .text {
            color: white;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth transition for color change */
        }

        /* Hover effect for Week 1 Vocabulary link */
        .container1 .text:hover {
            color: lightgrey; /* Change color on hover */
        }

        
    </style>

</head>

    <h1>The Techonomic Post</h1>

    <nav>

            <div class="hamburger-lines">

              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <div class="menu-items">
